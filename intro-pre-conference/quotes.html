<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>AI Workflows for FOLIO - Opening Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <figure class="d-block w-100">
        <blockquote class="blockquote">
         <p> I love the creativity of ChatGPT, some call it hallucinations, but maybe all the rest of this stuff is hallucinating, 
             maybe only ChatGPT sees what's real? Could be. </p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Dave Winer on 17 June 2024 <cite title="The creativity of ChatGPT">
          <a href="http://scripting.com/2024/06/17/025755.html">The creativity of ChatGPT</a></cite>
        </figcaption>
      </figure>
    </div>
    <div class="carousel-item">
      <figure class="d-block w-100">
        <blockquote class="blockquote">
         <p>The hottest new programming language is English</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Andrej Karpathy on 24 January 2023 <cite title="Source Title"><a href="https://x.com/karpathy/status/1617979122625712128?lang=en">X post</a></cite>
        </figcaption>
      </figure>
    </div>
    <div class="carousel-item">
      <figure class="d-block w-100">
        <blockquote class="blockquote">
         <p>So it is with great regret that I announce that the next person to talk about rolling out AI is 
            going to receive a complimentary chiropractic adjustment in the style of Dr. Bourne, i.e, I 
            am going to fucking break your neck. I am truly, deeply, sorry.
        </blockquote>
        <figcaption class="blockquote-footer">
           From the blog Ludicity published on 19 June 2024
           <cite title="Source Title">
             <a href="https://ludic.mataroa.blog/blog/i-will-fucking-piledrive-you-if-you-mention-ai-again/">
             I Will Fucking Piledrive You If You Mention AI Again</a>
           </cite>
        </figcaption>
      </figure>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
